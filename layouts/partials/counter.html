{{ with .Site.Params.counter }}
<div id="colorlib-counter" class="colorlib-counters">
  <div class="container">
    <div class="row">
      <div
        class="col-md-8 col-md-offset-2 text-center animate-box intro-heading"
      >
        <h2>Our Acheivements</h2>
        <p>
					Our Quest to enchance Computing Society is showcased by these numbers.
        </p>
      </div>
    </div>
    <div class="row animate-box">
      <div class="col-md-10 col-md-offset-1">
        <div class="row">
					{{ range .item }}
          <div class="col-md-4 text-center">
            <span
              class="colorlib-counter js-counter"
              data-from="0"
							data-to="{{ .count }}"
              data-speed="5000"
              data-refresh-interval="50"
            ></span>
						<span class="colorlib-counter-label">{{ .title }}</span>
          </div>
					{{ end }}
				</div>
      </div>
    </div>
  </div>
</div>
{{ end }}
