{{ with .Site.Params.members }}
<div id="colorlib-testimony" class="colorlib-light-grey">
  <div class="container">
    <div class="row">
      <div
        class="col-md-8 col-md-offset-2 text-center animate-box intro-heading"
      >
        <h2>The Team</h2>
      </div>
    </div>
    <div class="row animate-box flex wrap justify-center" >
			{{ range .list }}
      <div class="col-md-4 align-self-center" style="margin-bottom: 5%;">
        <div class="item">
          <div class="testimony-slide text-center active">
						<figure><img src="images/{{ .avatar }}" alt="user" style="border-radius: 50%;" /></figure>
            <blockquote>
							<span>
                  <h4 style="margin:0;">{{ .name }} </h3>
                  <b style="color:black;">{{ .designation }}</b>
              </span>
            </blockquote>
          </div>
        </div>
      </div>
			{{ end }}
    </div>
  </div>
</div>
{{ end }}
