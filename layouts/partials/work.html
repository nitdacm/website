{{ with .Site.Params.work }}
<div id="colorlib-work">
  <div class="container-fluid">
    <div class="row">
      <div
        class="col-md-8 col-md-offset-2 text-center animate-box intro-heading"
      >
        <h2>Our Works</h2>
      </div>
    </div>
    <div class="row">
      {{ range .list }}
      <div class="col-md-6 animate-box text-center">
        <a
          href="{{ .url }}"
          class="work-img"
          style="background-image: url(images/{{ .bgimg }});"
        >
          <div class="overlay"></div>
          <div class="desc">
            <span class="icon"><i class="icon-heart-outline"></i></span>
            <p class="tag"><span>{{ .tags }}</span></p>
            <h3>{{ .title }}</h3>
            <span class="read-more"
              >Read more <i class="icon-arrow-right3"></i
            ></span>
          </div>
        </a>
      </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
